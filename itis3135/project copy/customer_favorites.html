                <h2>Whats your favorite cheesecake?</h2>

                <h2>SlideShow</h2>
                
    
                <div class="container">
                    <div class="mySlides">
                        <div class="numbertext">1 / 6</div>
                        <img src="images4/blueberry.jpeg" alt="blueberry" style="width:300px">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="images4/carrot.jpeg" alt="carrot" style="width: 300px">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="images4/cherry.jpeg" alt="cherry" style="width: 300px">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="images4/chocolate.jpeg" alt="chocolate" style="width: 300px">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="images4/classic.jpeg" alt="classic" style="width: 300px">
                </div>
    
                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="images4/strawberry.jpeg" alt="strawberry" style="width: 300px">
                </div>
    
                <a class="prev" onClick="plusSlides(-1)">&#10094;</a>
                <a class="next" onClick="plusSlides(1)">&#10095;</a>
    
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
    
                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="images4/blueberry.jpeg" style="width:50%" onclick="currentSlide(1)" alt="blueberry">
                </div>
                
                <div class="column">
                    <img class="demo cursor" src="images4/carrot.jpeg" style="width:50%" onclick="currentSlide(2)" alt="carrot">
                </div>
    
                <div class="column">
                    <img class="demo cursor" src="images4/cherry.jpeg" style="width:50%" onclick="currentSlide(3)" alt="cherry">
                </div>
    
                <div class="column">
                    <img class="demo cursor" src="images4/chocolate.jpeg" style="width:50%" onclick="currentSlide(4)" alt="chocolate">
                </div>
    
                <div class="column">
                    <img class="demo cursor" src="images4/classic.jpeg" style="width:50%" onclick="currentSlide(5)" alt="classic">
                </div>
    
                <div class="column">
                    <img class="demo cursor" src="images4/strawberry.jpeg" style="width:50%" onclick="currentSlide(6)" alt="strawberry">
