            <h2>HTML Forms</h2>
        <form>
               
            <p>
                <label for="First Name"><strong>First Name</strong></label>
                <input type="text" name="First Name" id="First Name" placeholder="First Name" >
            </p>
            <p>
                <label for="Last Name"><strong>Last Name</strong></label>
                <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" >
            </p>

          
            <select name="gender" id="gender" size="5" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="No Answer">No Answer</option>
            </select>
            <p>
                <label for="Mobile Number"><strong>Mobile Number:</strong></label>
                <input type="text" name="Mobile Number" id="Mobile Number" placeholder="###-###-####">
            </p>
            <p>
                <label for="Personal Email"><strong>Personal Email</strong></label>
                <input type="text" name="Personal Email" id="Personal Email" placeholder="xcollins@gmail.com" >
            </p>
            <br>
            <input type="checkbox" id="subscribe" name="subscribe" value="news">
            <label for="subscribe">Subscribe to get the latest news for Xavier Collins Designs </label>
            <br>
            <br>
            <label id="notified"> How would you like to be notified?</label>
            <br>
            <input type="radio" id="text" name="text" value="text">
            <label for="text">Text Message</label><br>
            <input type="radio" id="Email" name="Email" value="Email">
            <label for="Email">Weekly Email</label>
            <br>
            <br>
            <button type="submit">Submit</button>
			<button type="reset">Reset</button>

        </form>
