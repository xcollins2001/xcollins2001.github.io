            <div id="contact1" class ="regform"><h3>Contact Form</h3></div>
                <div class ="main">
                    <form>
                        <div id="name">
                            <h3 class="name">Name</h3>
                            <input type ="text" class="FirstName" name="" placeholder="FirstName">
                            <input type=""text" class="LastName"  name="" placeholder="LastName" >
                        </div>
                        <h3 class="Age">Age</h3>

                        <h3 class="Gender">Gender</h3>
                        <select class="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>

                        <h3 class="E-mail">E-mail</h3>
                        <input type="text" class="email" name="" placeholder="e.g. xxx@gmail.com">

                        <h2 class="Phone">Phone</h2>

                                <option>+1</option>
                                <option>+91</option>
                            </select>

                            <br>

                            <h3 class="password">Password</h3>
                            <input type="password" class="password1" name="" placeholder="enter password">
                            <input type="password" class="password2" name="" placeholder="re-enter password"><br>

                            <input type="checkbox" id="subscribe" name="subscribe" value="news">
                            <label for="subscribe">Subscribe to get the latest news for Xavier's Nupe Designs </label>
                            <br>
                            <br>
                            <label id="notified"> How would you like to be notified?</label>
                            <br>
                            <input type="radio" id="text" name="text" value="text">
                            <label for="text">Text Message</label><br>
                            <input type="radio" id="Email" name="Email" value="Email">
                            <label for="Email">Weekly Email</label><br>

                            <br>
                            <br>
                            <br>

                            <p class="condition"><input type="checkbox" id="terms" name ="">I accept the terms and conditons</p><br>

                            <br>
                            <br>
