        <header>
            <h1><strong> Collin's Cheesecake Factory</strong></h1>
            <br>
            <nav>
            
            <ul>

        <br><br><br><br><br>
        <main>
            <h2> Don't Hesitate to Reach Out </h2>
            <form>
               
                <p>
                    <label for="FirstName"><strong>First Name</strong></label>
                    <input type="text" name="FirstName" id="FirstName" placeholder="FirstName" >
                </p>
                <p>
                    <label for="LastName"><strong>Last Name</strong></label>
                    <input type="text" name="LastName" id="LastName" placeholder="LastName" >
                </p>
    
              
                <select name="gender" id="gender" size="5" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <p>
                    <label for="MobileNumber"><strong>Mobile Number:</strong></label>
                    <input type="text" name="MobileNumber" id="MobileNumber" placeholder="###-###-####">
                </p>
                <p>
                    <label for="PersonalEmail"><strong>Personal Email</strong></label>
                    <input type="text" name="PersonalEmail" id="PersonalEmail" placeholder="xcollins@gmail.com" >
                </p>
                <br>
                <input type="checkbox" id="subscribe" name="subscribe" value="news">
                <label for="subscribe">Subscribe to receive deals and coupons on your next visit. </label>
                <br>
                <br>
                <label id="notified"> How would you like to be notified?</label>
                <br>
                <input type="radio" id="text" name="text" value="text">
                <label for="text">Text Message</label><br>
                <input type="radio" id="Email" name="Email" value="Email">
                <label for="Email">Weekly Email</label>
                <br>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
    
            </form>
           
        </main>
